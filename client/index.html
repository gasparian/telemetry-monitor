<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>telemetry monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@0.7.4"></script>
    <link rel="stylesheet" href="https://js.arcgis.com/4.15/esri/themes/dark/main.css">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <script src="https://js.arcgis.com/4.15/"></script>
</head>
<body>
    <div id="map-view"></div>

    <div class="charts-block">
        <div class="control-block">
            <div class="buttons-block">
                <div id="upload-file"> 
                    <input type="file" id="inp-file" hidden="hidden">

                    <button type="button" id="inp-file-button">Choose a file</button>
                </div>

                <div id="left-buttons">
                    <button class="player-buttons" id="zoom-reset">
                        <img src="./img/reset-bold.png" class="button-img" id="reset-img"/>
                    </button>

                    <button class="player-buttons" id="play">
                        <img src="./img/play-bold.png" class="button-img" id="play-button-img"/>
                    </button>

                    <button class="player-buttons" id="stop">
                        <img src="./img/stop-bold.png" class="button-img" id="stop-button-img"/>
                    </button>
                </div>
            </div>

            <div id="server-command-block">
                <div id="server-input">
                    <div id="server-input-fields">
                        <input type="text" class="server-input-field" id="server-address-inp" placeholder="Server address..." value="0.0.0.0:8008">

                        <input type="text" class="server-input-field" id="server-command-inp" placeholder="Server command...">
                    </div>

                    <button type="button" id="server-start-button">Socket</button>
                </div>

                <div id="freq-input">
                    <input type="range" id="range-freq" name="range-input" min="0" max="6" value="3" step="1">

                    <div id="range-output">10 Hz</div>
                </div>
            </div>

            <div id="server-log-block">
                <textarea id='log' rows=50 cols=60 readonly></textarea>
            </div>
        </div>

        <div class="charts">
            <canvas id="alt-chart" height="150px"></canvas>

            <canvas id="pr-chart" height="150px"></canvas>

            <canvas id="yaw-chart" height="150px"></canvas>

            <canvas id="pos-chart" height="150px"></canvas>

            <canvas id="vel-chart" height="150px"></canvas>

            <canvas id="numsat-chart" height="150px"></canvas>
        </div>
    </div>

    <div id="cover-spin"></div>
    
    <script type="module" src="./js/index.js"></script>
</body>
</html>
